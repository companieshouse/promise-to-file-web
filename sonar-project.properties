sonar.projectKey=promise-to-file-web
sonar.host.url=${env.CODE_ANALYSIS_HOST_URL}
sonar.login=${env.CODE_ANALYSIS_LOGIN}
sonar.password=${env.CODE_ANALYSIS_PASSWORD}
sonar.sources=src,views

sonar.projectName=promise-to-file-web
sonar.exclusions=**/bin/**, **/coverage/**
sonar.tests=src, **/test
sonar.test.inclusions=**/test/**.spec.*
sonar.typescript.lcov.reportPaths=coverage/lcov.info
